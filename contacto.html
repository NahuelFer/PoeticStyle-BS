</head>
<body class="bg-light">
    
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 mb-5 sticky-top">
          <div class="container">
            <a class="navbar-brand text-warning" href="#">PoeticStyle</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categorías
                      </a>
                      <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Remeras</a></li>

                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="contacto.html">Contacto</a>

                    <a class="nav-link" href="#">Talles</a>
                  </li>
              </ul>
            </div>
          </div>
        </nav>
  </header>
    <!-- HEADER END -->


      <main class="container my-5">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ej: Román">
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ej: Fernández">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ej: rojas2603@love.com">
          </div>
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" placeholder="Ej: 25122603">
          </div>
          <div class="col-md-3">
            <label for="provincia" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="provincia" placeholder="Ej: Buenos Aires">
          </div>
          <div class="col-md-3">
            <label for="localidad" class="form-label">Localidad</label>
            <input type="text" class="form-control" id="localidad" placeholder="Ej: Munro">
          </div>
          <div class="col-md-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ej: 1605">
          </div>
          <div class="col-md-3">
            <label for="cp" class="form-label">C.P.</label>
            <input type="text" class="form-control" id="cp">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Deseo recibir las novedades.
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-warning">Enviar</button>
          </div>
        </form>
      </main>

      <!-- FOOTER -->
      <footer>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 mt-2">

                      </ul>

                      <a class="nav-link active" href="contacto.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Talles</a>
                  </li>
              </ul>
            </div>
          </div>
        </nav>
      </footer>
